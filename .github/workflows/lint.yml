name: Lint Sancho Packages

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install tools
        run: |
          pip install black ruff pylint

      - name: Lint sancho_* packages
        run: |
          find . -type d -name "sancho_*" -exec test -f "{}/__init__.py" \; -print | while read pkg; do
            echo "ðŸ“¦ Package: $pkg"
            pylint "$pkg"
            black "$pkg"
            ruff check "$pkg" --fix
            pylint "$pkg"
          done
