# =====================
# DWB CONTROLLER SERVER
# =====================
controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.05
    min_y_velocity_threshold: 0.05
    min_theta_velocity_threshold: 0.05
    failure_tolerance: 0.3

    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]  # o "precise_goal_checker"
    controller_plugins: ["FollowPath"]

    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.2
      movement_time_allowance: 20.0

    # Goal checker parameters
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.6   # Mayor tolerancia para evitar microajustes

    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      # Velocidades mínimas/máximas
      min_vel_x: 0.0
      max_vel_x: 0.35
      min_vel_y: 0.0
      max_vel_y: 0.0   # Sin movimiento lateral (comportamiento diferencial)

      min_vel_theta: 0.2   # Evitar giros muy pequeños
      max_vel_theta: 0.5   # Reducido para giros más controlados
      theta_stopped_velocity: 0.1

      min_speed_xy: 0.0
      max_speed_xy: 0.26
      min_speed_theta: 0.0   # Establece una velocidad mínima de rotación

      # Aceleraciones
      acc_lim_x: 0.35
      acc_lim_theta: 0.6   # Menor aceleración angular para transiciones suaves
      decel_lim_x: -0.35
      decel_lim_theta: -0.6  # Menor desaceleración angular

      # Muestreo
      vx_samples: 30
      vy_samples: 1
      vtheta_samples: 20    # Menos muestras para evitar microajustes

      sim_time: 1.5
      linear_granularity: 0.02
      angular_granularity: 0.05

      transform_tolerance: 0.5
      xy_goal_tolerance: 0.25
      trans_stopped_velocity: 0.05
      short_circuit_trajectory_evaluation: True
      stateful: True

      # Critic plugins
      critics: ["BaseObstacle","PathAlign",  "GoalAlign","RotateToGoal", "Oscillation", "PreferForward", "PathDist", "GoalDist"]
      BaseObstacle.scale: 0.1
      PathAlign.scale: 20.0
      PathAlign.forward_point_distance: 0.15

      GoalAlign.scale: 15.0
      GoalAlign.forward_point_distance: 0.15

      RotateToGoal.scale: 25.0
      RotateToGoal.slowing_factor: 8.0   # Menor desaceleración al acercarse a la meta
      RotateToGoal.lookahead_time: 0.5

controller_server_rclcpp_node:
  ros__parameters:
    use_sim_time: False

# =====================
# PLANNER SERVER (NavFN)
# =====================
planner_server:
  ros__parameters:
    use_sim_time: False
    expected_planner_frequency: 20.0
    planner_plugins: ["SmacHybridPlanner"]
    SmacHybridPlanner:
      plugin: "nav2_smac_planner/SmacPlannerHybrid"
      tolerance: 0.5
      downsample_costmap: false
      
      # Parámetros críticos para tu cinemática Ackermann/diferencial
      motion_model_for_search: "REEDS_SHEPP"
      minimum_turning_radius: 0.3  # 0.3m es un buen punto inicial. Ajustable.
      angle_quantization_bins: 72  # precisión angular (5 grados), ajustable según CPU
      analytic_expansion_ratio: 3.5  # expansión analítica más rápida cerca de la meta
      max_planning_time: 5.0  # segundos máximo de planeación
      smoother:
        smoother_plugin: "nav2_smac_planner/ConjugateGradientSmoother"
        tolerance: 1e-10
        max_iterations: 100
        w_smooth: 0.3
        w_curvature: 0.1
        w_distance: 0.2

planner_server_rclcpp_node:
  ros__parameters:
    use_sim_time: False

