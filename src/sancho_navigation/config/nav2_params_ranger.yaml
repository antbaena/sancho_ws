# =====================
# GLOBAL COSTMAP
# =====================
global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: False        # Robot real
      global_frame: "map"        # Typically 'map'
      robot_base_frame: "base_link"
      resolution: 0.05
      footprint_padding: 0.03
      transform_tolerance: 0.2

      # Frecuencias típicas
      update_frequency: 1.0
      publish_frequency: 1.0

      # Radio del robot (o footprint)
      robot_radius: 0.22

      # Lista de capas
      plugins:
        - "static_layer"
        - "obstacle_layer"
        - "inflation_layer"
        - "proxemics_layer"

      # Static layer
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        enabled: true
        map_subscribe_transient_local: true
        subscribe_to_updates: false
        transform_tolerance: 0.2

      # Obstacle layer
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        footprint_clearing_enabled: true
        max_obstacle_height: 2.0
        combination_method: 1
        observation_sources: "laser_front laser_back"

        laser_front:
          topic: "/scan_1st"
          max_obstacle_height: 2.0
          clearing: True
          marking: True

        laser_back:
          topic: "/scan_2nd"
          max_obstacle_height: 2.0
          clearing: True
          marking: True

      # Inflation layer
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: true
        inflation_radius: 0.6
        cost_scaling_factor: 2.0
        inflate_unknown: true
        inflate_around_unknown: true  # Pon en false si no quieres inflar celdas desconocidas

      # Proxemics layer
      proxemics_layer:
        plugin: "proxemics_costmap_layer::ProxemicsLayer"
        enabled: true
        ellipse_a: 0.5
        ellipse_b: 0.3
        obstacle_cost: 254
        person_topic: "/human_pose/persons_poses"
        transform_tolerance: 0.1

      # Costmap completo
      always_send_full_costmap: True

# =====================
# LOCAL COSTMAP
# =====================
local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: False          # Robot real
      global_frame: "odom"         # Típico para local costmap
      robot_base_frame: "base_link"
      resolution: 0.05
      transform_tolerance: 0.2

      rolling_window: true
      width: 5
      height: 5

      # Frecuencias del local costmap
      update_frequency: 20.0
      publish_frequency: 10.0

      robot_radius: 0.22
      footprint_padding: 0.03

      plugins:
        - "obstacle_layer"
        - "inflation_layer"
        - "proxemics_layer"

      # Obstacle layer local
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        footprint_clearing_enabled: true
        max_obstacle_height: 2.0
        combination_method: 1
        observation_sources: "laser_front laser_back"

        laser_front:
          topic: "/scan_1st"
          max_obstacle_height: 2.0
          clearing: True
          marking: True

        laser_back:
          topic: "/scan_2nd"
          max_obstacle_height: 2.0
          clearing: True
          marking: True

      # Inflation layer local
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: true
        inflation_radius: 0.65
        cost_scaling_factor: 2.5
        inflate_unknown: true
        inflate_around_unknown: true

      # Proxemics layer local
      proxemics_layer:
        plugin: "proxemics_costmap_layer::ProxemicsLayer"
        enabled: true
        ellipse_a: 0.5
        ellipse_b: 0.3
        obstacle_cost: 254
        person_topic: "/human_pose/persons_poses"
        transform_tolerance: 0.1

# =====================
# BEHAVIOR SERVER
# =====================
behavior_server:
  ros__parameters:
    use_sim_time: False
    costmap_topic: "local_costmap/costmap_raw"
    footprint_topic: "local_costmap/published_footprint"
    cycle_frequency: 20.0
    behavior_plugins: ["spin", "backup", "wait"]
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    wait:
      plugin: "nav2_behaviors/Wait"
    global_frame: "odom"
    robot_base_frame: "base_link"
    transform_timeout: 0.1
    simulate_ahead_time: 2.0
    max_rotational_vel: 0.8
    min_rotational_vel: 0.2
    rotational_acc_lim: 1.5

# Velocity Smoother Plugin
velocity_smoother:
  ros__parameters:
    use_sim_time: False
    smoothing_frequency: 20.0
    max_velocity: [0.35, 0.0, 0.8]
    min_velocity: [0.0, 0.0, 0.0] # min theta > 0 para evitar giros mínimos
    max_accel: [0.5, 0.0, 0.5] # Reducir aceleración angular para movimientos más controlados
    max_decel: [-0.5, 0.0, -0.5]
    feedback: "OPEN_LOOP"

# Collision Monitor Plugin
collision_monitor:
  ros__parameters:
    use_sim_time: False
    base_frame_id: "base_link"
    odom_frame_id: "odom"
    cmd_vel_in_topic: "cmd_vel_smoothed"
    cmd_vel_out_topic: "cmd_vel"
    transform_tolerance: 0.1
    source_timeout: 0.2
    stop_pub_timeout: 0.5

    polygons:
      - name: "stop_zone"
        type: "polygon"
        points: "[[0.3, 0.3], [0.3, -0.3], [-0.3, -0.3], [-0.3, 0.3]]"
        action_type: "stop"

      - name: "slow_zone"
        type: "polygon"
        points: "[[0.8, 0.6], [0.8, -0.6], [-0.4, -0.6], [-0.4, 0.6]]"
        action_type: "slowdown"
        

    observation_sources: ["scan_front", "scan_back"]
    scan_front:
      type: "scan"
      topic: "/scan_1st"
      min_height: 0.0
      max_height: 2.0

    scan_back:
      type: "scan"
      topic: "/scan_2nd"
      min_height: 0.0
      max_height: 2.0
