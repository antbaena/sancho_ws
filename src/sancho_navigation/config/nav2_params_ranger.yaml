# =====================
# GLOBAL COSTMAP
# =====================
global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: False        # Robot real
      global_frame: "map"        # Typically 'map'
      track_unknown_space: false
      robot_base_frame: "base_footprint"
      resolution: 0.025
      footprint_padding: 0.03
      transform_tolerance: 0.2

      # Frecuencias típicas
      update_frequency: 1.0
      publish_frequency: 1.0

      # Radio del robot (o footprint)
      footprint: "[[-0.375, -0.275], [-0.375, 0.275], [0.375, 0.275], [0.375, -0.275]]"


      # Lista de capas
      plugins:
        - "static_layer"
        - "obstacle_layer"
        - "inflation_layer"

      # Static layer
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        enabled: true
        map_subscribe_transient_local: true
        subscribe_to_updates: false
        transform_tolerance: 0.2

      # Obstacle layer
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        footprint_clearing_enabled: true
        max_obstacle_height: 2.0
        combination_method: 1
        observation_sources: "laser_front laser_back"

        laser_front:
          topic: "/scan_1st"
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          observation_persistence: 0.5  

        laser_back:
          topic: "/scan_2nd"
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          observation_persistence: 0.5
        
        # camera_depth:
        #   topic: "/scan_camera"
        #   max_obstacle_height: 2.0
        #   clearing: True
        #   marking: True
        #   observation_persistence: 0.5

      # Inflation layer
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: true
        inflation_radius: 0.31   # Incrementado para favorecer trayectorias suaves
        cost_scaling_factor: 5.0  # Gradiente de coste más suave
        inflate_unknown: true
        inflate_around_unknown: true

      # Costmap completo
      always_send_full_costmap: True

# =====================
# LOCAL COSTMAP
# =====================
local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: False          # Robot real
      global_frame: "odom"         # Típico para local costmap
      robot_base_frame: "base_footprint"
      resolution: 0.05
      transform_tolerance: 0.2

      rolling_window: true
      width: 5
      height: 5

      # Frecuencias del local costmap
      update_frequency: 20.0
      publish_frequency: 10.0

      footprint: "[[-0.375, -0.275], [-0.375, 0.275], [0.375, 0.275], [0.375, -0.275]]"
      footprint_padding: 0.03

      plugins:
        - "voxel_layer"
        - "obstacle_layer"
        - "inflation_layer"
        # - "social_layer"

      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: true
        voxel_decay: 0.5         # Obstáculos desaparecen rápido
        decay_model: 0           # 0: Tiempo fijo
        voxel_size: 0.05
        z_voxels: 10
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: "camera_depth"
        publish_voxel_map: true
        camera_depth:
          topic: "/astra_camera/camera/depth/points"
          data_type: "PointCloud2"
          marking: true
          clearing: true
          obstacle_range: 5.0
          raytrace_range: 5.5
          min_obstacle_height: 0.1
          max_obstacle_height: 1.8


      # Obstacle layer local
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        footprint_clearing_enabled: true
        max_obstacle_height: 2.0
        combination_method: 1
        observation_sources: "laser_front laser_back camera_depth"
        observation_persistence: 0.2
        obstacle_range: 5.0
        raytrace_range: 5.5

        laser_front:
          topic: "/scan_1st"
          max_obstacle_height: 2.0
          clearing: True
          marking: True
        laser_back:
          topic: "/scan_2nd"
          max_obstacle_height: 2.0
          clearing: True
          marking: True
        camera_depth:
          topic: "/scan_camera"
          clearing: True
          marking: True
          min_obstacle_height: 0.1
          max_obstacle_height: 1.8

      # Inflation layer local
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: true
        inflation_radius: 0.31     # Incrementado ligeramente para mayor suavidad
        cost_scaling_factor: 5.0
        inflate_unknown: true
        inflate_around_unknown: true

      # Proxemics layer local
      # proxemics_layer:
      #   plugin: "proxemics_costmap_layer::ProxemicsLayer"
      #   enabled: true
      #   ellipse_a: 0.5
      #   ellipse_b: 0.3
      #   obstacle_cost: 254
      #   person_topic: "/human_pose/persons_poses"
      #   transform_tolerance: 0.1
      
      social_layer:
        plugin: "nav2_social_costmap_plugin::SocialLayer"
        people_topic: "/people"
        enabled: True
        cutoff: 10.0
        amplitude: 255.0
        publish_occgrid: True
        use_passing: True
        use_vel_factor: True
        speed_factor_multiplier: 5.0
        covariance_front_height: 0.4
        covariance_front_width: 0.25
        covariance_rear_height: 0.25
        covariance_rear_width: 0.25
        covariance_right_height: 0.3
        covariance_right_width: 0.2
        covariance_when_still: 0.25
# =====================
# BEHAVIOR SERVER
# =====================
behavior_server:
  ros__parameters:
    use_sim_time: False
    costmap_topic: "local_costmap/costmap_raw"
    footprint_topic: "local_costmap/published_footprint"
    cycle_frequency: 20.0
    behavior_plugins: ["spin", "backup", "wait"]
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    wait:
      plugin: "nav2_behaviors/Wait"
    global_frame: "odom"
    robot_base_frame: "base_footprint"
    transform_timeout: 0.1
    simulate_ahead_time: 2.0
    max_rotational_vel: 0.5    # Reducido para giros más controlados
    min_rotational_vel: 0.3    # Incrementado para evitar giros demasiado lentos
    rotational_acc_lim: 1.0    # Menor aceleración en rotación para suavizar el giro

# Velocity Smoother Plugin
velocity_smoother:
  ros__parameters:
    use_sim_time: False
    smoothing_frequency: 20.0
    max_velocity: [0.35, 0.0, 0.5]
    deadband: [0.0, 0.0, 0.15]  # El angular deadband evita micro giros inferiores a 0.1 rad/s
    max_accel: [0.5, 0.0, 1.0]
    max_decel: [-0.5, 0.0, -1.0]
    feedback: "OPEN_LOOP"


# Collision Monitor Plugin
collision_monitor:
  ros__parameters:
    use_sim_time: False
    base_frame_id: "base_footprint"
    odom_frame_id: "odom"
    cmd_vel_in_topic: "cmd_vel_smoothed"
    cmd_vel_out_topic: "cmd_vel"
    transform_tolerance: 0.1
    source_timeout: 0.2
    stop_pub_timeout: 0.5

    polygons:
      - name: "stop_zone"
        type: "polygon"
        points: "[[0.3, 0.3], [0.3, -0.3], [-0.3, -0.3], [-0.3, 0.3]]"
        action_type: "stop"

      - name: "slow_zone"
        type: "polygon"
        points: "[[0.8, 0.6], [0.8, -0.6], [-0.4, -0.6], [-0.4, 0.6]]"
        action_type: "slowdown"
        
    observation_sources: ["scan_front", "scan_back", "camera_depth"]
    scan_front:
      type: "scan"
      topic: "/scan_1st"
      min_height: 0.0
      max_height: 2.0

    scan_back:
      type: "scan"
      topic: "/scan_2nd"
      min_height: 0.0
      max_height: 2.0

    camera_depth:
      type: "scan"
      topic: "/scan_camera"
      min_height: 0.0
      max_height: 2.0
